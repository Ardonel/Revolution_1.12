[story]
	[part]
	story= _ "You, Caleb, and your brothers Travis, Billy, and, Treyce, have been slaves your entire lives."
	background=story/book.png
	[/part]
	[part]
	story= _ "You are the oldest brother, the leader. Billy was always the most rebellious, Treyce was the most curious and energetic, Travis was the strongest and most powerfully built."
	background=story/book.png
	[/part]
	[part]
	story= _ "You and your brothers knew of nothing but slavery and that the king allowed. You all hated the king and vowed to destroy him after your mother was killed working in the fields, as for your father, well he was a general of the king and left your mother to die as a slave. All of you despised him and would kill him if you ever got the chance."
	background=story/book.png
	[/part]
	[part]
	story= _ "But you had been slaves for five years after your mothers death, and Billy was starting to get restless. He was ready to attack the slave drivers at any chance he got."
	background=story/book.png
	[/part]
	[part]
	story= _ "And he got that chance today."
	background=story/book.png
	[/part]
[/story]
	
