#textdomain wesnoth-Revolution
[scenario]
    id=01_Revolution
    name= _ "Revolution"
    next_scenario="02_Revolution"
    victory_when_enemies_defeated=yes
        carryover_percentage=0
    map_data="{~add-ons/Revolution/maps/01_Revolution_map.map}"
    {TURNS 25 20 15}
    {DEFAULT_SCHEDULE}

    [music]
	append=yes
	ms_after=0
	ms_before=12000
	name="battle.ogg"
    [/music]
    [music]
	append=yes
	ms_after=0
	ms_before=12000
	name="the_city_falls.ogg"
    [/music]
    [event]
        name=start
        [message]
        id=Slave-17
        message= _ "I can`t go on."
        [/message]
    [/event]
    [event]
        name=start
            [transform_unit]
                id=Slave-17
                transform_to=Dying Slave
            [/transform_unit]
    [/event]
    [event]
        name=start
        [message]
        id=Spearman-40
        message=Get Up!
        [/message]
    [/event]
    [event]
        name=start
        [move_unit]
        id=Spearman-40
        side=2
        to_x=5
        to_y=30
        [/move_unit]
    [/event]
    [event]
        name=start
        [message]
            id=Spearman-40
            message= _ "I said GET UP!"
        [/message]
        [animate_unit]
            flag=attack
            [filter]
                x,y=5,30
            [/filter]
            [primary_attack]
                name=spear
            [/primary_attack]
            hits=yes
            [facing]
                x,y=6,30
            [/facing]
        [/animate_unit]

        [harm_unit]
            [filter]
                id=Slave-17
            [/filter]
            amount=3
            animate=yes
        [/harm_unit]
    [/event]
    [event]
        name=start
        [message]
        id=Spearman-40
        message= _ "Sir, this slave won`t get up and work!"
        [/message]
    [/event]
    [event]
        name=start
        [message]
        id=Sir Owen
        message= _ "Kill it."
        [/message]
    [/event]
    [event]
        name=start
        [scroll_to_unit]
        id=Billy
        [/scroll_to_unit]
    [/event]
    [event]
        name=start
        [animate_unit]
            flag=attack
            [filter]
                x,y=5,30
            [/filter]
            [primary_attack]
                name=spear
            [/primary_attack]
            hits=yes
            [facing]
                x,y=6,30
            [/facing]
        [/animate_unit]

        [harm_unit]
            [filter]
                id=Slave-17
            [/filter]
            amount=3
            animate=yes
        [/harm_unit]
    [/event]
    [event]
        name=start
        [message]
            id=Billy
            message= _ "NO!"
        [/message]
        [move_unit]
        id=Billy
        side=1
        to_x=6
        to_y=29
        [/move_unit]
    [/event]
    [event]
        name=start
        [animate_unit]
            flag=attack
            [filter]
                x,y=6,29
            [/filter]
            [primary_attack]
                name=pitchfork
            [/primary_attack]
            hits=yes
            [facing]
                x,y=5,30
            [/facing]
        [/animate_unit]
        [harm_unit]
            [filter]
                id=Spearman-40
            [/filter]
            amount=5
            animate=yes
        [/harm_unit]
        name=start
        [transform_unit]
            id=Billy
            transform_to=Billy Ruffian
        [/transform_unit]
        [heal_unit]
            [filter]
                id=Billy
            [/filter]
        amount=full
        [/heal_unit]
        [message]
            id=Billy
            message= _ "Attack!"
        [/message]
        [message]
            id=Spearman-40
            message= _ "What? Ow, Sir the slaves are attacking."
        [/message]
    [/event]
    [event]
        name=start
        [message]
            id=Sir Owen
            message= _ "Well you have a spear don`t you. Kill them."
        [/message]
    [/event]
    [event]
        name=start
        [transform_unit]
            id=Treyce
            transform_to=Treyce Ruffian
        [/transform_unit]
        [heal_unit]
            [filter]
                id=Treyce
            [/filter]
        amount=full
        [/heal_unit]
        [message]
            id=Treyce
            message= _ "Fight Back!"
        [/message]
        [message]
            id=Sergeant-47
            message= _ "But Sir we need these slaves."
        [/message]
        [transform_unit]
            id=Caleb
            transform_to=Caleb Ruffian
        [/transform_unit]
        [heal_unit]
            [filter]
                id=Caleb
            [/filter]
        amount=full
        [/heal_unit]
        [message]
            id=Caleb
            message= _ "To Freedom!"
        [/message]
        [message]
            id=Sir Owen
            message= _ "KILL THEM!"
        [/message]
        [transform_unit]
            id=Travis
            transform_to=Travis Ruffian
        [/transform_unit]
        [heal_unit]
            [filter]
                id=Travis
            [/filter]
        amount=full
        [/heal_unit]
        [message]
            id=Travis
            message= _ "Everyone Fight!"
        [/message]
        [message]
            id=Sir Owen
            message= _ "NOW!"
        [/message]
    [/event]
    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description= _ "Defeat Sir Owen (Lieutenant)"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Any of the Brothers"
                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
            [gold_carryover]
                bonus=no
            [/gold_carryover]
        [/objectives]
    [/event]
    
